<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University list</title>
    <link rel="stylesheet" href="styel.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
   
    <div class="search-bar">
        <div data-aos="zoom-out">
            <h1>Enter Country to search Uni's </h1>

        </div>

        <div data-aos="zoom-out">
        <input class="c-checkbox" type="checkbox" id="checkbox">
    <div class="c-formContainer">
      <form class="c-form" action="">
        <input class="c-form__input" placeholder="country name" type="email"  required>
        <label class="c-form__buttonLabel" for="checkbox">
          <button class="c-form__button" type="button">Enter</button>
        </label>
            
            <label class="c-form__toggle" for="checkbox" data-title="Search"></label>
        </div>
      </form>
    </div>

    </div>
    
 <div data-aos="fade-down"
    data-aos-easing="linear"
    data-aos-duration="800">
    <div class="containerOne"></div>

    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="aoo.js"></script>

    <script>
        AOS.init();
    </script>
</body>
</html>
